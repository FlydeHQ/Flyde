name: Build, Test and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn run build
      - name: Test
        run: yarn run test
      - name: Lint
        run: yarn run lint
      - name: Bump patch version, Publish to NPM (excluding private packages), and Commit changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

          root=$(pwd)

          for package in $(yarn workspaces list --json | jq -r '.location'); do
            cd $package
            is_private=$(jq '.private' package.json)
            if [[ "$is_private" == "true" ]]; then
              echo "Skipping private package in: $package"
              cd $root
              continue
            fi  
            echo "Bumping version of $package"
            yarn version patch
            echo "Publishing $package"
            npm publish --access public --tolerate-republish
            echo "Published $package\n\n"
            cd $root
          done

          git add -A
          git commit -m "chore(release): bump package versions"
          git push origin main
      - name: Deploy website
        if: github.ref == 'refs/heads/main'
        run: |
          yarn workspace website deploy

        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
